name: Deploy to S3

on:
  push:
    branches:
      - main # main 브랜치에 push될 때만 실행하도록

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the project
        run: pnpm run build

      - name: Install AWS CLI
        run: |
          echo "::group::Downloading AWS CLI"
          curl -s "https://awscli.amazonaws.com/awscli-exe-linux-x86_64-2.22.33.zip" -o "awscliv2.zip"
          echo "::endgroup::"

          echo "::group::Unzipping AWS CLI"
          unzip -q awscliv2.zip
          echo "::endgroup::"

          echo "::group::Installing AWS CLI"
          sudo ./aws/install --bin-dir /usr/local/bin --install-dir /usr/local/aws-cli --update --quiet
          echo "::endgroup::"

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY_ID }}
        run: |
          aws s3 sync out/ s3://storytracks-fe --delete
